<div class="feed-wrapper">
  <div class="feed-header">
    <h1>Posts feed</h1>
    <div class="feed-actions-group">
      <button mat-raised-button color="primary" (click)="openDialog()" class="post-form-init">Create Post</button>
    </div>
  </div>
  <app-posts-list [posts]="posts"></app-posts-list>
  <app-posts-create-form *ngIf="showPostForm"></app-posts-create-form>
</div>
