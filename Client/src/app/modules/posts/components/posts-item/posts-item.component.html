<div class="posts-item">
    <div class="post-title">{{ post.title }}</div>
        <div class="post-author">Author: {{ post.author }}</div>
        <div class="post-content">{{ post.content }}</div>
        <div class="post-creation-date">{{ post.creationDate }}</div>
        <div class="post-comments">
            <div *ngFor="let comment of post.comments" class="comments-list">
                <app-comments-item [comment]="comment"></app-comments-item>
            </div>
        </div>
    </div>
