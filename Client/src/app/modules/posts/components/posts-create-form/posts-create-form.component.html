<div class="post-create-form">
    <div class="form-content">
      <form [formGroup]="postCreationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" formControlName="title">
          <div *ngIf="postCreationForm.controls.title.invalid && postCreationForm.controls.title.touched" class="form-errors">
            <p *ngIf="postCreationForm.controls.title.hasError('required')"> Title is required </p>
            <p *ngIf="postCreationForm.controls.title.hasError('minlength')"> Title must be at least {{ minTitleLength }} characters </p>
            <p *ngIf="postCreationForm.controls.title.hasError('maxlength')"> Title cannot exceed {{ maxTitleLength }} characters </p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content:</label>
          <textarea id="content" formControlName="content"></textarea>
          <div *ngIf="postCreationForm.controls.content.invalid && postCreationForm.controls.content.touched" class="form-errors">
            <p *ngIf="postCreationForm.controls.content.hasError('required')"> Post cannot be empty </p>
            <p *ngIf="postCreationForm.controls.content.hasError('minlength')"> Content must be at least {{ minContentLength }} characters </p>
          </div>
        </div>
        <button type="submit">Submit Post</button>
        <div class="notification" *ngIf="showNotification">Post submitted succesfully!</div>
      </form>
    </div>
  </div>
